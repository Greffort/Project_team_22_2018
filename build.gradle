plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'helloWorld.HelloWorld'


version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    //описываем источники сторонних библиотек
    mavenCentral()
}

jar {
    //настройка jar артефакта
    baseName = 'testcreat'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'helloWorld.HelloWorld'
    }
}


dependencies {
    //описываем библиотеки которые подключаем
    //providedCompile, compile
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


